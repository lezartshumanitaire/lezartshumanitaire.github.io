  <div class="col-sm-8 col-sm-offset-4">
    <h4>Envoyez nous un message !</h4>
    <!-- see http://formspree.io/ -->
    <form action="//formspree.io/{{ site.emails[0] }}" method="POST">

        <div class="form-group">
            <label for="name">Votre nom</label>

        <div class="form-group">
            <label for="email">Votre adresse mail</label>
            <input type="email" id="email" name="_replyto"class="form-control" >
        </div>
        <div class="form-group">
            <label for="message">Votre message</label>
            <textarea name="message" id="message" rows="10"class="form-control" ></textarea>
        </div>

        <input type="text" name="_gotcha" style="display:none">
        <input type="hidden" name="_next" value="{{ site.url }}/contact-thank-you/">
        <input type="hidden" name="_cc" value="{{ site.emails[1] }}" />
        <input type="submit" value="Envoyer" class="btn btn-primary">
    </form>
  </div>
